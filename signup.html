<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - My Simple Notion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
         <div class="row justify-content-center mt-5">
           <div class="col-md-6 auth-form">
                <h2>Signup</h2>
                <input type="email" id="signup-email" placeholder="Email" class="form-control mb-2">
                <input type="password" id="signup-password" placeholder="Password" class="form-control mb-2">
                <div id="signup-error" class="text-danger mb-3"></div>
                 <button id="signup-btn" class="btn btn-primary btn-block">Signup</button>
                 <p class="mt-3"><a href="login.html">Already have an account?</a> | <a href="forgot-password.html">Forgot your password?</a></p>
            </div>
         </div>
    </div>
     <script>
     // โค้ด JavaScript สำหรับ signup.html ที่ผมให้ไปในขั้นตอนที่ 13 (ปรับปรุง) จะต้องมาใส่ตรงนี้
        const signupBtn = document.getElementById('signup-btn');
        const signupEmail = document.getElementById('signup-email');
        const signupPassword = document.getElementById('signup-password');
        const signupError = document.getElementById('signup-error');

        signupBtn.addEventListener('click', () => {
            const email = signupEmail.value.trim(); // Trim whitespace
            const password = signupPassword.value.trim(); // Trim whitespace
            let hasError = false;

            signupError.textContent = ''; // Clear previous errors
            
            if (!email) {
                signupError.textContent = 'Please enter your email address.';
                hasError = true;
            } else if (!isValidEmail(email)) {
                signupError.textContent = 'Please enter a valid email address.';
                hasError = true;
            }

            if (!password) {
                signupError.textContent += (hasError ? '<br>' : '') + 'Please enter your password.';
                hasError = true;
            } else if (password.length < 6) {
                signupError.textContent += (hasError ? '<br>' : '') + 'Password must be at least 6 characters long.';
                hasError = true;
            }

            if (hasError) {
                return; // Stop further execution if there are errors
            }

            // Here will be Firebase signup logic
            console.log('Signup: ', email, password); // For testing purposes
             window.location.href = 'index.html';  // Redirect to index.html after successful signup
        });

        // Function to validate email format
        function isValidEmail(email) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }
    </script>
</body>
</html>
