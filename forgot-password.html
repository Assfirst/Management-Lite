<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - My Simple Notion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6 auth-form">
               <h2>Forgot Password</h2>
               <input type="email" id="forgot-email" placeholder="Email" class="form-control mb-2">
                <div id="forgot-error" class="text-danger mb-3"></div>
                <button id="forgot-btn" class="btn btn-primary btn-block">Reset Password</button>
                <p class="mt-3"><a href="login.html">Back to Login</a></p>
            </div>
         </div>
    </div>
     <script>
     // โค้ด JavaScript สำหรับ forgot-password.html ที่ผมให้ไปในขั้นตอนที่ 13 (ปรับปรุง) จะต้องมาใส่ตรงนี้
        const forgotBtn = document.getElementById('forgot-btn');
        const forgotEmail = document.getElementById('forgot-email');
        const forgotError = document.getElementById('forgot-error');

        forgotBtn.addEventListener('click', () => {
          const email = forgotEmail.value.trim(); // Trim whitespace
           let hasError = false;

           forgotError.textContent = ''; // Clear previous errors

            if (!email) {
                forgotError.textContent = 'Please enter your email address.';
                hasError = true;
             } else if (!isValidEmail(email)) {
                forgotError.textContent = 'Please enter a valid email address.';
                hasError = true;
            }

            if (hasError) {
                return;
            }

            // Here will be Firebase forgot password logic
            console.log('Forgot Password: ', email); // For testing purposes
              window.location.href = 'login.html'; // Redirect to login.html after successful forgot password
        });

        // Function to validate email format
        function isValidEmail(email) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }
     </script>
</body>
</html>
